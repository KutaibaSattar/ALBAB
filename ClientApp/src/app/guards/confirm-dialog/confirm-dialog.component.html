
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>

  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="confirm()">{{btnOkTest}}</button>
    <button type="button" class="btn btn-danger" (click)="decline()">{{btnCancelTest}}</button>
  </div>
<hr>
