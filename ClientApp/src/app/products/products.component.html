<form class="example-form">
  <input type="text"
         placeholder="Search for a street"
         [formControl]="control"
         [matAutocomplete]="auto"
        >

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let name of filteredStreets | async" [value]="name">
      {{name}}
    </mat-option>
  </mat-autocomplete>
</form>
