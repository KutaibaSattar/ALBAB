<form class="example-form">

    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="control"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async"  [value]="option.id">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
</form>
