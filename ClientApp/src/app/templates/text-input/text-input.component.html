
<input
[class.is-invalid] = "ngControl.touched && ngControl.invalid"
type ={{type}}
class="form-control"
[formControl]= "control"
placeholder={{label}}
matinput
[matAutocomplete]= autocomplete
[matAutocompleteDisabled] = autoCompleteDisabled
[readonly]= textDisabled
TabEnter
>



<div *ngIf="control.errors?.required" class="invalid-feedback"> Please enter a valid {{label}} </div>

<div *ngIf="control.errors?.minlength" class="invalid-feedback">
   {{label}} must be at least {{control.errors.minlength['requiredLength']}}</div>

   <div *ngIf="control.errors?.maxlength" class="invalid-feedback">
   {{label}} must be at most {{control.errors.maxlength['requiredLength']}}</div>

   <div *ngIf="control.errors?.isMatching" class="invalid-feedback"> Input does not match </div>
   <div *ngIf="control.errors?.shouldLimited" class="invalid-feedback"> Input does not match </div>
