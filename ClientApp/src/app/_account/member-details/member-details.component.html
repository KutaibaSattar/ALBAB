<h2 mat-dialog-title>New User</h2>
<hr>
<mat-dialog-content>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-row">
     <div class="form-group col-md-12">
       <div class="input-group">
         <input name="userId" [(ngModel)]="formData.userId" class="form-control border-primary" placeholder="UserId" >
       </div>

     </div>
     <div class="form-group col-md-6">
       <input name="password" [(ngModel)]="formData.password" placeholder="Password" class="form-control">
     </div>
   </div>
   <div class="form-group">

     <div class="input-group">

       <input name="telephone" [(ngModel)]="formData.displayName" class="form-control" placeholder="Display Name">
     </div>
   </div>
   <div class="form-group">
     <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
     <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
   </div>
 </form>
</mat-dialog-content>
